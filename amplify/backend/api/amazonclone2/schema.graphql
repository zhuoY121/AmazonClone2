type Product @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  description: String
  image: String!
  images: [String!]!
  options: [String!]
  
  avgRating: Float
  ratings: Int
  
  price: Float!
  oldPrice: Float

  # note: check this
  cartProducts: [CartProduct] @hasMany
}

type CartProduct @model {
  id: ID!
  userSub: String!
  quantity: Int!
  option: String

  productID: ID!
  product: Product @belongsTo # note: check this
}

